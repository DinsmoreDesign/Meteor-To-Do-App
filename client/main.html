<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Meteor To-Do App</title>

</head>

<body>

<div class="row top-bar">
  <div class="container-expanded">
    <div class="header clearfix">
      <div class="col-sm-10">
        <h1 class="text-muted thin">
          myTodo List
        </h1>
      </div>
      <div class="col-sm-2">
        {{> loginButtons}}
      </div>
    </div>
  </div>
</div>

{{#if currentUser}}
  <div class="row form-row">
    <div class="container-expanded">
      <div class="col-sm-12 todo-form">
        {{>form}}
      </div>
    </div>
  </div>
{{/if}}

<div class="row">
  <div class="container-expanded">
    {{#if currentUser}}
      <div class="col-sm-12 content user">
        {{>main}}
      </div>
    {{else}}
      <div class="col-sm-12 content nouser">
        {{>main}}
      </div>
    {{/if}}
  </div>
</div>

<div class="row footer">
  <div class="container-expanded">
    <footer>
      <p>&copy; 2016 <a href="https://dinsmoredesign.com">Dinsmore Design</a></p>
    </footer>
  </div>
</div>

</body>
